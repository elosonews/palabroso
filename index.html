<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêªüéÆ PALABROSO - El Wordle Madrile√±o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #d4a574 0%, #b8956a 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .logo::before {
            content: 'üêª';
            font-size: 30px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .logo::after {
            content: 'üéÆ';
            font-size: 16px;
            position: absolute;
            bottom: -3px;
            right: -3px;
            background: white;
            border-radius: 50%;
            padding: 2px;
        }

        h1 {
            color: #8b4513;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .description {
            color: #888;
            font-size: 0.8em;
            max-width: 350px;
            line-height: 1.3;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.3em;
            font-weight: bold;
            color: #8b4513;
        }

        .stat-label {
            font-size: 0.7em;
            color: #666;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(var(--word-length, 5), 1fr);
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .letter-box {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            background: white;
        }

        .letter-box.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .letter-box.partial {
            background: #ffc107;
            color: white;
            border-color: #ffc107;
        }

        .letter-box.incorrect {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        .input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        #guess-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;
        }

        #guess-input:focus {
            outline: none;
            border-color: #8b4513;
        }

        .btn {
            padding: 12px 20px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn:hover {
            background: #a0522d;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .attempts-container {
            min-height: 150px;
            margin-bottom: 15px;
        }

        .attempts-header {
            color: #8b4513;
            margin-bottom: 10px;
            font-size: 1em;
            text-align: center;
        }

        .attempts-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .attempt-row {
            display: grid;
            grid-template-columns: repeat(var(--word-length, 5), 1fr);
            gap: 4px;
            justify-content: center;
        }

        .attempt-letter {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
            background: #f8f9fa;
        }

        .attempt-letter.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .attempt-letter.partial {
            background: #ffc107;
            color: white;
            border-color: #ffc107;
        }

        .attempt-letter.incorrect {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        .game-over {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 15px;
        }

        .game-over.win {
            background: #f8fff9;
            border: 2px solid #28a745;
        }

        .game-over.lose {
            background: #fff8f8;
            border: 2px solid #dc3545;
        }

        .new-game-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .new-game-btn:hover {
            background: #218838;
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 0.8em;
            margin-top: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            line-height: 1.3;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .header {
                margin-bottom: 10px;
            }
            
            .logo {
                width: 45px;
                height: 45px;
                margin-bottom: 6px;
            }
            
            .logo::before {
                font-size: 20px;
            }
            
            .logo::after {
                font-size: 10px;
                bottom: -1px;
                right: -1px;
            }
            
            .game-container {
                padding: 10px;
                margin: 0;
                border-radius: 10px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.2em;
                margin-bottom: 2px;
            }
            
            .subtitle {
                font-size: 0.7em;
                margin-bottom: 3px;
            }
            
            .description {
                font-size: 0.65em;
                max-width: 280px;
            }
            
            .stats {
                padding: 6px;
                margin-bottom: 10px;
            }
            
            .stat-number {
                font-size: 0.9em;
            }
            
            .stat-label {
                font-size: 0.55em;
            }
            
            .letter-box {
                width: 28px;
                height: 28px;
                font-size: 0.9em;
                border-radius: 4px;
                border-width: 1px;
            }
            
            .attempt-letter {
                width: 22px;
                height: 22px;
                font-size: 0.7em;
                border-radius: 2px;
            }
            
            .word-grid {
                gap: 2px;
                margin-bottom: 10px;
                max-width: 100%;
                overflow-x: auto;
            }
            
            .attempt-row {
                gap: 1px;
            }
            
            .input-container {
                gap: 4px;
                margin-bottom: 8px;
            }
            
            #guess-input {
                padding: 6px;
                font-size: 0.75em;
                border-radius: 4px;
            }
            
            .btn {
                padding: 6px 8px;
                font-size: 0.65em;
                border-radius: 4px;
            }
            
            .attempts-container {
                min-height: 100px;
                margin-bottom: 8px;
            }
            
            .attempts-header {
                font-size: 0.8em;
                margin-bottom: 6px;
            }
            
            .hint {
                font-size: 0.65em;
                padding: 4px;
                margin-top: 6px;
                border-radius: 3px;
            }
            
            .game-over {
                padding: 8px;
                margin-top: 8px;
                border-radius: 4px;
            }
            
            .game-over h3 {
                font-size: 0.9em;
                margin-bottom: 3px;
            }
            
            .game-over p {
                font-size: 0.7em;
                margin-bottom: 6px;
            }
        }

        @media (max-width: 360px) {
            .letter-box {
                width: 25px;
                height: 25px;
                font-size: 0.8em;
            }
            
            .attempt-letter {
                width: 20px;
                height: 20px;
                font-size: 0.65em;
            }
            
            .word-grid {
                gap: 1px;
            }
        }

        @media (max-width: 320px) {
            .letter-box {
                width: 22px;
                height: 22px;
                font-size: 0.75em;
            }
            
            .attempt-letter {
                width: 18px;
                height: 18px;
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1>PALABROSO</h1>
        <p class="subtitle">El reto semanal para los aut√©nticos madrile√±os</p>
        <p class="description">Un Wordle madrile√±o donde debes adivinar palabras relacionadas con la capital. ¬°Descubre si eres un verdadero gato! üê±</p>
    </div>

    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="games-played">0</div>
                <div class="stat-label">Jugadas</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="games-won">0</div>
                <div class="stat-label">Ganadas</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="win-rate">0%</div>
                <div class="stat-label">% Aciertos</div>
            </div>
        </div>

        <div class="word-grid" id="word-grid"></div>

        <div class="input-container">
            <input type="text" id="guess-input" placeholder="TU PALABRA..." maxlength="10">
            <button class="btn" id="guess-btn">Probar</button>
        </div>

        <div class="attempts-container">
            <h3 class="attempts-header">Intentos: <span id="attempts-count">0/6</span></h3>
            <div class="attempts-grid" id="attempts-grid"></div>
        </div>

        <div class="hint" id="hint">
            üí° Pista: Piensa en palabras relacionadas con Madrid
        </div>

        <div class="game-over" id="game-over" style="display: none;">
            <h3 id="game-result"></h3>
            <p id="game-message"></p>
            <button class="btn new-game-btn" id="new-game-btn">Nueva Palabra</button>
        </div>
    </div>

    <script>
        // SOLO 5 PALABRAS NUEVAS
const WORDS = [
   { word: 'BERNABEU', hint: 'Estadio del Real Madrid' },
   { word: 'CALDERON', hint: 'Antiguo estadio del Atl√©tico' },
   { word: 'BARAJA', hint: 'Aeropuerto de Madrid hasta 2014' },
   { word: 'CHAMARTIN', hint: 'Estaci√≥n de tren del norte' },
   { word: 'CUATRO', hint: 'Torres de la Castellana' }
];
        let currentWord = '';
        let currentHint = '';
        let attempts = 0;
        let maxAttempts = 6;
        let gameOver = false;
        let currentWordIndex = 0;
        let stats = { gamesPlayed: 0, gamesWon: 0 };

        // DOM elements
        const wordGrid = document.getElementById('word-grid');
        const guessInput = document.getElementById('guess-input');
        const guessBtn = document.getElementById('guess-btn');
        const attemptsGrid = document.getElementById('attempts-grid');
        const attemptsCount = document.getElementById('attempts-count');
        const gameOverDiv = document.getElementById('game-over');
        const gameResult = document.getElementById('game-result');
        const gameMessage = document.getElementById('game-message');
        const newGameBtn = document.getElementById('new-game-btn');
        const hintDiv = document.getElementById('hint');
        const gamesPlayedSpan = document.getElementById('games-played');
        const gamesWonSpan = document.getElementById('games-won');
        const winRateSpan = document.getElementById('win-rate');

        // Load stats
        function loadStats() {
            const saved = JSON.parse(localStorage.getItem('palabroso-stats') || '{"gamesPlayed": 0, "gamesWon": 0}');
            stats = saved;
            updateStatsDisplay();
        }

        // Save stats
        function saveStats() {
            localStorage.setItem('palabroso-stats', JSON.stringify(stats));
        }

        // Update stats display
        function updateStatsDisplay() {
            gamesPlayedSpan.textContent = stats.gamesPlayed;
            gamesWonSpan.textContent = stats.gamesWon;
            const winRate = stats.gamesPlayed > 0 ? Math.round((stats.gamesWon / stats.gamesPlayed) * 100) : 0;
            winRateSpan.textContent = winRate + '%';
        }

        // Create word grid
        function createWordGrid() {
            document.documentElement.style.setProperty('--word-length', currentWord.length);
            wordGrid.innerHTML = '';
            
            for (let i = 0; i < currentWord.length; i++) {
                const letterBox = document.createElement('div');
                letterBox.className = 'letter-box';
                letterBox.id = `letter-${i}`;
                wordGrid.appendChild(letterBox);
            }
        }

        // Evaluate guess
        function evaluateGuess(guess) {
            const result = [];
            const wordArray = currentWord.split('');
            const guessArray = guess.split('');
            const letterCount = {};

            // Count letters in target word
            for (let letter of wordArray) {
                letterCount[letter] = (letterCount[letter] || 0) + 1;
            }

            // First pass: mark correct positions
            for (let i = 0; i < guessArray.length; i++) {
                if (i < wordArray.length && guessArray[i] === wordArray[i]) {
                    result[i] = 'correct';
                    letterCount[guessArray[i]]--;
                } else {
                    result[i] = null;
                }
            }

            // Second pass: mark partial matches
            for (let i = 0; i < guessArray.length; i++) {
                if (result[i] === null) {
                    if (letterCount[guessArray[i]] > 0) {
                        result[i] = 'partial';
                        letterCount[guessArray[i]]--;
                    } else {
                        result[i] = 'incorrect';
                    }
                }
            }

            return result;
        }

        // Display attempt
        function displayAttempt(guess, evaluation) {
            const attemptRow = document.createElement('div');
            attemptRow.className = 'attempt-row';
            attemptRow.style.setProperty('--word-length', currentWord.length);

            for (let i = 0; i < currentWord.length; i++) {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'attempt-letter';
                letterDiv.textContent = i < guess.length ? guess[i] : '';
                
                if (i < guess.length && evaluation[i]) {
                    letterDiv.classList.add(evaluation[i]);
                }
                
                attemptRow.appendChild(letterDiv);
            }

            attemptsGrid.appendChild(attemptRow);
        }

        // Update word display
        function updateWordDisplay(guess, evaluation) {
            if (!evaluation) return;

            for (let i = 0; i < Math.min(guess.length, currentWord.length); i++) {
                const letterBox = document.getElementById(`letter-${i}`);
                if (letterBox && evaluation[i] === 'correct') {
                    letterBox.textContent = guess[i];
                    letterBox.classList.add('correct');
                }
            }
        }

        // Initialize game
        function initGame() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('palabroso-date');
            
            if (savedDate !== today) {
                currentWordIndex = 0;
                localStorage.setItem('palabroso-date', today);
                localStorage.setItem('palabroso-index', '0');
            } else {
                currentWordIndex = parseInt(localStorage.getItem('palabroso-index') || '0');
            }
            
            if (currentWordIndex >= 5) {
                showCompleted();
                return;
            }
            
            const wordData = WORDS[currentWordIndex];
            currentWord = wordData.word;
            currentHint = wordData.hint;
            attempts = 0;
            gameOver = false;
            
            createWordGrid();
            updateAttemptsCount();
            attemptsGrid.innerHTML = '';
            gameOverDiv.style.display = 'none';
            hintDiv.innerHTML = `üí° Pista: ${currentHint} (${currentWordIndex + 1}/5)`;
            guessInput.value = '';
            guessInput.focus();
            
            document.querySelector('.input-container').style.display = 'flex';
            document.querySelector('.attempts-container').style.display = 'block';
            hintDiv.style.display = 'block';
        }
        
        function showCompleted() {
            gameOver = true;
            gameOverDiv.className = 'game-over win';
            gameResult.textContent = '¬°RETO COMPLETADO! üèÜ';
            gameMessage.textContent = '¬°Has completado las 5 palabras de hoy! Eres un verdadero gato madrile√±o.';
            
            // Agregar bot√≥n para jugar de nuevo
            const resetBtn = document.createElement('button');
            resetBtn.textContent = 'Jugar de Nuevo';
            resetBtn.className = 'btn new-game-btn';
            resetBtn.style.marginTop = '10px';
            resetBtn.onclick = resetGame;
            
            gameOverDiv.innerHTML = `
                <h3>${gameResult.textContent}</h3>
                <p>${gameMessage.textContent}</p>
            `;
            gameOverDiv.appendChild(resetBtn);
            
            gameOverDiv.style.display = 'block';
            newGameBtn.style.display = 'none';
            
            document.querySelector('.input-container').style.display = 'none';
            document.querySelector('.attempts-container').style.display = 'none';
            hintDiv.style.display = 'none';
        }

        // Nueva funci√≥n para resetear completamente
        function resetGame() {
            // Resetear √≠ndice de palabras
            currentWordIndex = 0;
            localStorage.setItem('palabroso-index', '0');
            
            // Limpiar mensajes
            gameOverDiv.style.display = 'none';
            
            // Reiniciar juego
            initGame();
        }

        function updateAttemptsCount() {
            attemptsCount.textContent = `${attempts}/${maxAttempts}`;
        }

        function makeGuess() {
            if (gameOver) return;
            
            const guess = guessInput.value.toUpperCase().trim();
            
            if (!guess) {
                alert('¬°Introduce una palabra!');
                return;
            }

            if (guess.length !== currentWord.length) {
                alert(`La palabra debe tener ${currentWord.length} letras`);
                return;
            }

            attempts++;
            updateAttemptsCount();

            const evaluation = evaluateGuess(guess);
            displayAttempt(guess, evaluation);
            updateWordDisplay(guess, evaluation);

            if (guess === currentWord) {
                for (let i = 0; i < currentWord.length; i++) {
                    const letterBox = document.getElementById(`letter-${i}`);
                    letterBox.textContent = currentWord[i];
                    letterBox.classList.add('correct');
                }
                endGame(true);
            } else if (attempts >= maxAttempts) {
                for (let i = 0; i < currentWord.length; i++) {
                    const letterBox = document.getElementById(`letter-${i}`);
                    letterBox.textContent = currentWord[i];
                    letterBox.classList.add('incorrect');
                }
                endGame(false);
            }

            guessInput.value = '';
            guessInput.focus();
        }

        function endGame(won) {
            gameOver = true;
            stats.gamesPlayed++;
            
            if (won) {
                stats.gamesWon++;
                currentWordIndex++;
                localStorage.setItem('palabroso-index', currentWordIndex.toString());
                
                if (currentWordIndex >= 5) {
                    gameOverDiv.className = 'game-over win';
                    gameResult.textContent = '¬°RETO COMPLETADO! üèÜ';
                    gameMessage.textContent = '¬°Has completado las 5 palabras del d√≠a! Eres un aut√©ntico gato madrile√±o.';
                    newGameBtn.style.display = 'none';
                } else {
                    gameOverDiv.className = 'game-over win';
                    gameResult.textContent = '¬°CORRECTO! üéâ';
                    gameMessage.textContent = `¬°Palabra ${currentWordIndex}/5 completada! "${currentWord}" era la respuesta.`;
                    newGameBtn.textContent = 'Siguiente Palabra';
                    newGameBtn.style.display = 'block';
                }
            } else {
                gameOverDiv.className = 'game-over lose';
                gameResult.textContent = '¬°FALLASTE! üòÖ';
                gameMessage.textContent = `La palabra era "${currentWord}". ¬°Int√©ntalo de nuevo!`;
                newGameBtn.textContent = 'Reintentar';
                newGameBtn.style.display = 'block';
            }
            
            saveStats();
            updateStatsDisplay();
            gameOverDiv.style.display = 'block';
        }

        // Event listeners
        guessBtn.addEventListener('click', makeGuess);
        newGameBtn.addEventListener('click', initGame);
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') makeGuess();
        });

        // Initialize
        loadStats();
        initGame();
    </script>
</body>
</html>
